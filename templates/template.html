<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <link rel="icon" href="/static/images/cloud.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
    <div class="jumbotron font-center">
      <h1 class="display-4">RESTful Weather API</h1>
      <p class="lead">This is a simple API showing weather conditions in specified location, using REST approach</p>
      <hr class="my-4" size="20">
      <p>This app is built from scratch by myself utilizing FastAPI as a backend</p>
    </div>

    <div class="form-outline mb-4 form-style">
        <form action="/api/weather/search" method="post">
            <div class="form-outline mb-4">
                <label class="form-label loc" for="form1Example1">Enter your location:</label> <br>
                <input type="text" id="form1Example1" class="form-control" name="city"/>

                <label class="form-label loc">Country</label>
                <input type="text" class="form-control" name="country" placeholder="POL"/>

                <label class="form-label loc">State (optional)</label>
                <input type="text" class="form-control" name="state" placeholder="None"/>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="background-color: red;">Submit</button>
        </form>
    </div>
    <p>You can always use link generation manually, like here for Tarnow: <a href="{{ request.url_for('weather', **{'city':'Tarnow'}) }}">GO!</a></p>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
